  <main class="container">
    <section class="intro">
      <h2>Entre em Contato</h2>
      <p>Tem alguma dúvida, sugestão ou quer compartilhar uma receita comigo? Preencha o formulário abaixo:</p>
    </section>

    <section class="formulario-contato">
<form action="https://formsubmit.co/seu-email@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://seudominio.com/obrigado.html">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

  <button type="submit">Enviar</button>
</form>

    </section>
